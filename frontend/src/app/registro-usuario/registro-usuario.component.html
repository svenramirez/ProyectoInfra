<div class="contenedor-general-registro">

  <div class="modal-header-Registro">
    <button type="button" class="close-button" (click)="onCancel()">
      <img src="assets/icons/xmark-svgrepo-com.svg" alt="Cerrar">
    </button>
  </div> 

  <form #formRegistro="ngForm" (ngSubmit)="onSubmit(formRegistro)">
    <h1>Crear cuenta en LavaWash</h1>
    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input id="usuario" name="usuario" [(ngModel)]="usuario.id_usuario" required minlength="3">
      <div *ngIf="formRegistro.submitted && !formRegistro.form.controls['usuario']?.valid" class="error-message">
        El nombre es requerido y debe tener al menos 3 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required minlength="3">
      <div *ngIf="formRegistro.submitted && !formRegistro.form.controls['nombre']?.valid" class="error-message">
        El nombre es requerido y debe tener al menos 3 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="correo">Correo Electrónico:</label>
      <input id="correo" name="correo" [(ngModel)]="usuario.email" required email>
      <div *ngIf="formRegistro.submitted && !formRegistro.form.controls['correo']?.valid" class="error-message">
        Introduce un correo válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required minlength="6">
      <div *ngIf="formRegistro.submitted && !formRegistro.form.controls['password']?.valid" class="error-message">
        La contraseña es requerida y debe tener al menos 6 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input id="telefono" name="telefono" [(ngModel)]="usuario.telefono" required>
      <div *ngIf="formRegistro.submitted && !formRegistro.form.controls['telefono']?.valid" class="error-message">
        El teléfono es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="tipoUsuario">Tipo de Usuario, escriba "persona" o "empresa":</label>
      <input id="tipoUsuario" name="tipoUsuario" [(ngModel)]="usuario.tipo_usuario" required>
      <div *ngIf="formRegistro.submitted && !formRegistro.form.controls['tipoUsuario']?.valid" class="error-message">
        El tipo de usuario es requerido.
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="submit-button" [disabled]="formRegistro.invalid"
        [ngClass]="{'disabled-button': formRegistro.invalid, 'active-button': formRegistro.valid}">
        Registrarse
      </button>
    </div>

  </form>
</div>
